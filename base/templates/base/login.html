{% extends 'base/index.html' %}

{%load static%}


{% block content %}
<div class="login_form">
    <div class="left">
        <img src="{% static 'image/logshoes.png' %}">
    </div>

    <div class="right">
        <form  method="POST">
            {% csrf_token %}
            <p>User Name</p>
            <div class="user">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" placeholder="User Name" class="username">
            </div>

            <p class="passworg_tag">Password</p>
            <div class="password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="Password">
            </div>
            {%for message in messages%}
                {{message}}
            {% endfor %}
            <p class="forget">Don't have an account?  <a href="{% url 'register' %}"> Register</a></p>

            <button type="submit">Login</button>
            <div class="loging_icon">
                <a href="#"><img src="{% static 'image/google.png' %}"></a>
                <a href="#"><img src="{% static 'image/facebook.png' %}"></a>
                <a href="#"><img src="{% static 'image/twitter.png' %}"></a>
            </div>

        </form>

    </div>

</div>
{% endblock content %}
