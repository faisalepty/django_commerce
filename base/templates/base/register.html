{% load static %}
<link rel="stylesheet" href="{% static 'css/h copy.css' %}">




<div class="login_form">
    <div class="left">
        <img src="{% static 'image/logshoes.png' %}">
    </div>

    <div class="right">
        <h1>Welcome Back!</h1>

        <form method="POST">
            {% csrf_token %}
            <p>User Name</p>
            <div class="user">
                <i class="fa-solid fa-user"></i>
                {{form.username}}
            </div>
            <p>Email</p>
            <div class="user">
                <i class="fa-solid fa-user"></i>
                {{form.email}}
            </div>

            <p class="passworg_tag">Password</p>
            <div class="password">
                <i class="fa-solid fa-lock"></i>
              {{form.password1}}
            </div>
            <p class="passworg_tag">Confirm Password</p>
            <div class="password">
                <i class="fa-solid fa-lock"></i>
                {{form.password2}}
            </div>

            <p class="forget">Forget Password ?</p>

            <button type="submit">Register</button>
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            <div class="loging_icon">
                <a href="#"><img src="{% static 'image/google.png' %}"></a>
                <a href="#"><img src="{% static 'image/facebook.png' %}"></a>
                <a href="#"><img src="{% static 'image/twitter.png' %}"></a>
            </div>

        </form>

    </div>

</div>
